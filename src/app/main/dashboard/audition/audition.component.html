<div id="audition" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/dashboard'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{audition.name}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        New audition
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Audition Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <div>
                <button mat-raised-button class="save-audition-button mat-white-bg" [disabled]="auditionForm.invalid" *ngIf="pageType ==='new'"
                    (click)="addAudition()">
                    <span>ADD</span>
                </button>

                <button mat-raised-button class="delete-audition-button mat-white-bg" *ngIf="pageType ==='edit'" (click)="deleteAudition(audition.id, audition.name)">
                    <span>DELETE</span>
                </button>

                <button mat-raised-button class="save-audition-button mat-white-bg" [disabled]="auditionForm.invalid || auditionForm.pristine"
                    *ngIf="pageType ==='edit'" (click)="saveAudition()">
                    <span>SAVE</span>
                </button>
            </div>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT -->
            <div class="content">

                <form name="auditionForm" [formGroup]="auditionForm" class="audition w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Basic Info">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-100-p">
                                    <input matInput name="id" formControlName="id" placeholder="Audition ID" required>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <input matInput name="name" formControlName="name" placeholder="Audition Name" required>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <textarea matInput name="description" formControlName="description" placeholder="Audition Description" rows="5">
                                        </textarea>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <textarea matInput name="custom01" formControlName="custom01" placeholder="Custom Field 01" rows="2">
                                            </textarea>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <textarea matInput name="custom02" formControlName="custom02" placeholder="Custom Field 02" rows="2">
                                        </textarea>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <textarea matInput name="custom03" formControlName="custom03" placeholder="Custom Field 03" rows="2">
                                            </textarea>
                                </mat-form-field>
                            </div>

                        </mat-tab>

                        <mat-tab label="Images">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <div fxLayout="row wrap" fxLayoutAlign="start start">
                                    
                                </div>
                            </div>
                        </mat-tab>

                    </mat-tab-group>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
